<ion-header>

  <ion-navbar>	
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <form (ngSubmit)="login()" #registerForm="ngForm">
		<div style="text-align: center;">
			<img style="max-width: 30%;" src="http://osbnet.in/wp-content/uploads/2017/05/logo-new.png">
			<p><span style="color: blue">OSB</span> NET</p>
		</div>	
		<!-- <ion-item>
		   	<ion-label fixed>Username</ion-label>
		   	<ion-input type="text"></ion-input>
		</ion-item>
		<p style="color: red;text-align: center;">OR</p>	 -->	
		<ion-item>
		   	<ion-label fixed>Mobile Number</ion-label>
		   	<ion-input type="tel" name="mobile" [(ngModel)]="registerCredentials.mobile" required></ion-input>
		</ion-item>
		<br/>
		<ion-item>
		    <ion-label fixed>Password</ion-label>
		    <ion-input type="password"  name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
		</ion-item>
		<div padding  style="text-align: center;" >
			<button ion-button round type="submit" [disabled]="!registerForm.form.valid">Login</button>	
		</div>
	</form>
</ion-content>
